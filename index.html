<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - DVTEAM</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    
    body {
        background-color: #000000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Mencegah scroll */
    }

    .login-wrapper {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .login-card {
        background-color: #111111;
        width: 100%;
        max-width: 320px; /* Kunci Lebar Kartu */
        padding: 30px 20px;
        border: 1px solid #D4AF37; /* Warna Emas */
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
    }

    /* KUNCI MATI UKURAN LOGO */
    .login-logo {
        width: 100px !important; 
        height: auto !important;
        margin: 0 auto 20px auto;
        display: block;
    }

    .app-title {
        color: #D4AF37;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 30px;
        line-height: 1.5;
    }

    .input-group {
        text-align: left;
        margin-bottom: 15px;
    }

    .label-text {
        color: #888;
        font-size: 10px;
        text-transform: uppercase;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        background: #000;
        border: 1px solid #333;
        color: #D4AF37;
        text-align: center;
        font-size: 16px;
        border-radius: 6px;
        outline: none;
    }

    input:focus { border-color: #D4AF37; }

    button {
        width: 100%;
        padding: 14px;
        background: #D4AF37;
        color: #000;
        font-weight: 800;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }

    #error {
        color: #ff4444;
        font-size: 12px;
        margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <img src="logo.png" alt="Logo" class="login-logo" style="width: 100px;">
      
      <div class="app-title">
        Anggota Tim<br>DV Naga Persada
      </div>
      
      <div class="input-group">
        <span class="label-text">No. UID</span>
        <input type="text" id="loginUid" placeholder="Masukkan UID" autocomplete="off">
      </div>

      <button id="loginButton">MASUK</button>
      <p id="error"></p>
    </div>
  </div>

  <script src="script.js"></script>
  
  <script>
    if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
  </script>

</body>
</html>
